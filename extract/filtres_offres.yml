filtre_offres_DE:
  - a_inclure:
      - (Ing|Eng) (Data|Donnée)
      # le code récupérera par exemple :
      #  - "Ingénieur Data", "Ingenieur(e) Data", "Ingenieur / Ingénieure Data", "Data Ingénieur(e)"...
      #  - "Ingénieur Donnée", "Ingenieur De Données", "Ingenieur - Ingenieure Donnée"...
      #  - "Data Engineer", "Data Ingénieur"...
      - Big\s?Data # le code récupérera "BigData" et "Big Data"
      - Data Pipeline # le code récupérera "Data xxx Pipeline" ou "Pipeline xxx Data"
      - Data Expert # le code récupérera "Data xxx Expert" ou "Expert xxx Data"

  - a_exclure: # chaque clé ne doit avoir qu'un mot (restriction liée à l'API d'Adzuna)
      - Visuali(s|z)ation # exclut "Data Visualisation" et "Data Visualization"
      - Viz # exclut "Data Viz"
      - Scientist # exclut "Ingénieur Data Scientist"
      - Center # exclut "Ingénieur Data Center"
      - Développeur # exclut "Développeur Big Data"
      - Architect # exclut "Architecte Data"
      - Base # exclut "Ingénieur Base de Données"
      - Réseau # exclut "Ingénieur Système, réseaux, données"
      - Observabilité # exclut "Ingénieur Observabilité (Dynatrace/Datadog)"
      - Logiciel # exclut "Ingénieur Logiciel"
      - Analyst # exclut "Data Analyst"
      - Analytics # exclut "Data Analytics"
      - Chef # exclut "Chef De Projet Data Engineer"
      - Manager
      - Responsable
      - Directeur
      - Formation
      - Certification

